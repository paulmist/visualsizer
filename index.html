<html>
<head>
	<title>visualsizer</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Titan+One' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="wrapper">
	<div class="container group">
		<header class="masthead">
			<h1>visualsizer.</h1>
			<p class="tag">A quick way to visualise online adspaces.</p>
		</header>
		<section class="app">
			<form id="control-form" class="controls group">
				<p>Add your width</p>
				<input type="text" name="ad-width" value="300">
				<p>and your height</p>
				<input type="text" name="ad-height" value="250">
				<a class="button" href="#">visualsize it</a>
			</form>
			<section class="ad-wrapper">
				<div class="ad">
				</div>
			</section>
		</section>
	</div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.color.js"></script>
<script type="text/javascript" src="js/visualsizer.js"></script>
</body>
</html>
